<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/mainpage.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="text">
      <div class="text_h"><h2">BETA 1.0.0v</h2></div>
      <div class="text_l"><h3">SPEECH ENHANCEMENT</h2></div> 
     <div class="link_page">
        <div class="link_mvc"><a href="MackCycleGan-VC" class="link-dark" style="color: #800000;">MackCycleGan-VC</a></div>
        <div class="link_wav"><a href="Wav2Vec2" class="link-dark" style="color: #800000;">Wav2Vec2</a></div>
     </div> 
    </div>
    <section class="space-upload">
      <div class="wrapper">
        <header>Mack Cycle Gan VC</header>
        <form
          id="form-file"
          action="http://localhost:5000/MackCycleGan-VC"
          method="POST"
          enctype="multipart/form-data"
        >
          <input
            class="file-input"
            type="file"
            name="files"
            multiple="true"
            hidden
          />
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Browse File to upload</p>
        </form>
        <div id="showNumfile"></div>
        <div class="space_button">
          <button type="button" class="btn btn-outline-secondary">
            UPLOAD
          </button>
          <input type="submit" form="form-file" class="submit-button" hidden />
        </div>
        
              {% for message in get_flashed_messages() %}
                {{message}}
              {% endfor %}
      </div>
    </section>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
  </body>
</html>
